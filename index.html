<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowels and Consonants Count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="counter">
        <h3>Vowels Count</h3>

        <textarea
          name=""
          id="text"
          cols="30"
          rows="8"
          placeholder="Enter your text"
        ></textarea>

        <div class="count-btn">
          <button>Count Vowels</button>
          <button class="consonants">Count Consonants</button>
        </div>

        <p class="output"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
